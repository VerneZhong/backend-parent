server:
  port: 7201

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: hello-service-consumer

# 开启Hystrix
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: true
  # 解压缩
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true